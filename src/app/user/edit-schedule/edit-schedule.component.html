<app-header [navigationitems]="userSideNavigationdata"></app-header>

<div>
  <h1>Modifie Appointment Schedule</h1>
</div>
<form action="fill">
<div class="add">
  <div>
    <mat-form-field appearance="fill">
      <mat-label>Physician Name</mat-label>
      
      <mat-select>
        <mat-option value="one">First option</mat-option>
        <mat-option value="two">Second option</mat-option>
        <mat-option value="two">Third option</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="fill">
      <mat-label>Physician Id</mat-label>
      <mat-select>
        <mat-option value="one">First option</mat-option>
        <mat-option value="two">Second option</mat-option>
        <mat-option value="two">Third option</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="fill">
      <mat-label>Choose a date</mat-label>
      <input matInput [matDatepicker]="picker" [min]="todayDate"/>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </div>
  <div class="form">
    <div>
      <h2>Appointment Id</h2>
      <mat-form-field appearance="fill">
        <mat-label>Appointment Id</mat-label>
        <input matInput />
      </mat-form-field>
    </div>
    <div>
      <h2>Description</h2>
      <div>
        <mat-form-field appearance="fill">
          <mat-label>Patient Id</mat-label>
          <mat-select>
            <mat-option value="one">First option</mat-option>
            <mat-option value="two">Second option</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="fill">
          <mat-label>Descriptive Info</mat-label>
          <textarea matInput></textarea>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="fill">
          <mat-label>Patient Info</mat-label>
          <input matInput />
        </mat-form-field>
      </div>
    </div>
    <div>
      {{ todayDate | date: "medium" }}
    </div>

    <div>
      <button mat-raised-button color="primary" (click)="onEdit()">Save</button>
    </div>
  </div>
</div>
</form>

<app-footer></app-footer>
